  </head>
  <body>
    <!-- Navigasi -->
    <header>
      <nav>
        <h1>Al-Khair Indonesia</h1>

          <li><a href="index.html">Beranda</a></li>

          <li><a href="laporan.html">Laporan Dana</a></li>
          <li><a href="tentang.html">Tentang Kami</a></li>
        </ul>
      </nav>
    </header>

    <!-- Form Donasi -->
    <section style="padding: 40px 20px; max-width: 600px; margin: auto">
      <h2 style="text-align: center; margin-bottom: 20px">Formulir Donasi</h2>

      <form>
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" required />

        <label for="telepon">Nomor WhatsApp / HP:</label>
        <input
          type="tel"
          id="telepon"
          name="telepon"
          required
          placeholder="08xxxxxxxxxx"
        />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="nominal">Nominal Donasi (Rp):</label>
        <input type="number" id="nominal" name="nominal" required min="1000" />

        <label for="program">Pilih Program:</label>
        <select id="program" name="program" required>
          <option value="">-- Pilih Program --</option>
          <option value="air-bersih">Air Bersih untuk Desa</option>
          <option value="beasiswa">Beasiswa Santri Penghafal Quran</option>
        </select>

        <label for="metode">Metode Pembayaran:</label>
        <select id="metode" name="metode" required>
          <option value="">-- Pilih Metode --</option>
          <option value="transfer">Transfer Bank</option>
          <option value="ewallet">E-Wallet (OVO, Dana, GoPay)</option>
        </select>

        <button type="submit" class="cta-button" style="margin-top: 20px">
          Donasi Sekarang
        </button>
      </form>
    </section>

    <!-- Footer -->
    <footer>

    <script src="js/main.js"></script>
  </body>
